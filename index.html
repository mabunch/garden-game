<!Doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Grow Game!</title>

    <head>
        <!-- src needed for jquery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
        <link rel="stylesheet" href="style.css">

        <!--font! -->
        <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
        <!-- shake effect -->
        <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">

    </head>
        <!--This divides our web page into a grid-->
    <div class= "wrapper">
        <body>

            <!--Game Title-->
            <h1 class="title"> Garden Game! </h1>
            

            <!--Shelf Image-->
            <div class="box shelf">
                <div class="box pot pot-0" id="pot.0">
                    <img src="images/plantA/s4a.png" class="pot-0 leaves">
                    <div class="pot-image-container">
                        <img src="potb.png" class="pot-image" alt="pot" style="width:130px;height:130px;">
                    </div>
                </div>
                <div class="box pot pot-1" id="pot.1">
                    <img src="images/plantA/s3a.png" class="pot-1 leaves">
                    <img src="potb.png" class="pot" alt="pot" style="width:130px;height:130px;">
                </div>
                <div class="box pot pot-2" id="pot.2">
                    <img src="images/plantA/s2a.png" class="pot-2 leaves">
                    <img src="potb.png" class="pot" alt="pot" style="width:130px;height:130px;">
                </div>
                <div class="box pot pot-3" id="pot.3">
                    <img src="images/plantA/s1a.png" class="pot-3 leaves">
                    <img src="potb.png" class="pot" alt="pot" style="width:130px;height:130px;">
                </div>

                <!-- space where the leaves will go up into -->
                <div class="pot-0 leaves"> <img src="images/fs.png"></div>

                <div class="pot-1 leaves"></div>

                <div class="pot-2 leaves"> </div>

                <div class="pot-3 leaves"> </div>                
            </div>

            <!--start button-->
            <div class= "box start-button">
                <h2 id="startGame">Start Game</h2>
            </div>

            <!--level display-->
            <div class= "box level-display">
                <h2 id="gameStatus">Level:</h2>
            </div>

            <script src="game-time.js"></script> <!-- leave at bottom for JS link. -->
        </body>
    </div>

</html>
