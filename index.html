<!Doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Grow Game!</title>

    <head>
        <!-- src needed for jquery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        
        <!--font! -->
        <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

    </head>
        <!--This divides our web page into a grid-->
    <div class= "wrapper">
        <body>

            <!--Game Title-->
            <div class= "box heading">
                <h1 id= "title"> Garden Game! </h1>
            </div>
           
            <!--Shelf Image-->
            <div class= "box shelf-display">
                <img src="images/shelf.png" alt="shelf">

                <div class="pot-0 pot">
                    <img src="images/plantA/s1a.png" class="leaves level-1">
                    <img src="images/plantA/s2a.png" class="leaves level-2">
                    <img src="images/plantA/s3a.png" class="leaves level-3">
                    <img src="images/plantA/s4a.png" class="leaves level-4">
                </div>

            </div>

            <!--start button-->
            <div class= "box start-button"> 
                <h2 id=startGame>Start Game</h2>
            </div>

            <!--level display-->
            <div class= "box level-display"> 
                <h2 id=gameStatus>Level:</h2>
            </div>
                    
            <script src="game-time.js"></script> <!-- leave at bottom for JS link. -->
        </body>
    </div>   
   
</html>
